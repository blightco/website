<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>تواصل معنا - بلو لايت الهندسية</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>بلو لايت الهندسية</h1>
    <nav>
      <a href="index.html">الرئيسية</a>
      <a href="services.html">خدماتنا</a>
      <a href="contact.html">تواصل معنا</a>
    </nav>
  </header>

  <main>
    <h2>تواصل معنا</h2>
    <form id="contactForm" method="POST" action="blightco99@gmail.com">
      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">الرسالة:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">إرسال</button>
    </form>
  </main>

  <footer>
    <p>© 2025 بلو لايت الهندسية - جميع الحقوق محفوظة</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value,
      };

      try {
        const response = await fetch('blightco99@gmail.com', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(formData),
        });

        if (response.ok) {
          alert('تم إرسال الرسالة بنجاح!');
          form.reset();
        } else {
          alert('حدث خطأ أثناء الإرسال، حاول مرة أخرى.');
        }
      } catch (error) {
        alert('حدث خطأ أثناء الإرسال، حاول مرة أخرى.');
      }
    });
  </script>
</body>
</html>
