  <main>
    <h2>تواصل معنا</h2>
    <form id="contactForm" method="POST" action="https://formsubmit.co/blightco99@gmail.com">
      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" required />
      
<label for="phone">رقم الهاتف:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9+ ]{6,20}" required />

      <label for="email">البريد الإلكتروني:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">الرسالة:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <!-- لمنع عرض CAPTCHA -->
      <input type="hidden" name="_captcha" value="false" />

      <!-- إعادة التوجيه بعد الإرسال -->
      <input type="hidden" name="_next" value="https://blightco.github.io/website/thankyou.html
" />

      <button type="submit">إرسال</button>
    </form>
  </main>
